<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>A.P.E.</title>
	<link rel="stylesheet" href="">
	<style rel="stylesheet">
		.wrapper{}
		#example{
			width: 1080px;
			margin: 0 auto;
		}
		input,
		textarea{
			display: block;
			width: 300px;
			height: 26px;
			margin: 10px;
			border: solid 1px #999;
			padding: 2px 5px;
			box-shadow: 2px 2px 5px #CCC inset;
			border-radius: 5px;
		}

		input{
			line-height: 30px;
		}

		textarea{
			width: 600px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div id="example">
			<h1>Yo , Placeholder!</h1>
			<input type="text" placeholder="I am a placeholder" >
			<input type="text" id="input2" placeholder="I am b placeholder">
			<input type="password" placeholder="I am c placeholder">
			<textarea placeholder="I am d placeholder"></textarea>
		</div>
	</div>
	<!--Script Start-->	
	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../src/yo-placeholder.js"></script>
	<script type="text/javascript">

		$(function(){
			$('input').placeholder();
			$('textarea').placeholder();

			$('#input2').attr('placeholder', 'anoter placehilder').placeholder();
		});
	</script>
	<!--/Script End-->
</body>
</html>
